server:
  ssl:
    key-store-type: PKCS12
    key-store: classpath:keystore/teamserver.p12
    key-password: 123456
    key-alias: teamdocumentserver
    enabled: true
  port: 443

spring:
  data:
    mongodb:
      uri: mongodb://team_document_db:27017/team_document_db

teamdocument:
  userName: ${USER_NAME}
  userPassword: ${USER_PASSWORD}
  allowedOrigins: https://localhost, http://localhost, http://team_document ,https://team_document, https://test-pebs.ch

logging:
  level:
    org:
      springframework:
        web: DEBUG
        security: DEBUG
        http: DEBUG